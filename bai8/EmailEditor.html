<!DOCTYPE html>
<html>
<head>
	<title>EmailEditor</title>
	<link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>
<div id="help">
	<div style="font-size: 18px">
		<b>Compose e-mail message</b>
	</div>
	<br>
	<div>
	<form>
		<div style="padding-left: 38px" class="c2"><label for="e-mail">To:</label>
		<input type="e-mail" name="e-mail" size="35px" class="emaileditor"/></div>

	    <div style="padding-left: 20px" class="c2"><label for="e-mail">From:</label>
		<input type="e-mail" name="e-mail" size="35px" class="emaileditor"/></div>

        <div style="padding-left: 38px" class="c2"><label for="text">Cc:</label>
        <input type="text" name="Cc" size="35px" class="emaileditor"></div>

        <div style="padding-left: 8px" class="c2"><label for="text">Subject:</label>
        	<input type="text" name="subject" size="35" class="emaileditor"></div>
        <div>	
        <textarea><input type="text" name="message"></textarea>	
	</form></div>
</body>
</html>
